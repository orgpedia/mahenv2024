  - eng_Latn: 'After the completion of the work, the maintenance and repair of the pond should be done by the Gram Panchayat at its own expense for at least the next 10 years. The Gram Panchayat will also make arrangements to send the report of the Project Implementation Committee to the government every 6 months.'


