  - mar_Deva: '४. जिल्हाधिकारी, जिल्हा कार्यालय, रत्नागिरी ५. आयुक्त तथा संचालक नगरपरिषद संचालनालय, मुंबई.'
  - eng_Latn: 'Collector, District Office, Ratnagiri 5. Commissioner and Director Directorate of Municipal Council, Mumbai.'


  - mar_Deva: '४. जनसहभाग व जनजागृतीसाठी कार्यक्रम तसेच प्रदुषण रोखण्यासाठी स्थानिक परिस्थितीनुसार करावयाच्या उपाययोजना.'
  - eng_Latn: 'Programmes for public participation and awareness and measures to be taken according to local conditions to prevent pollution.'


  - mar_Deva: '४) बक्षिस रकमेपेक्षा अधिकचा खर्च झाल्यास तो स्वनिधी मधून करण्यात यावा.'
  - eng_Latn: '4) If the expenditure is more than the prize money, it should be done from the self-fund.'


  - mar_Deva: '३६.कॉन्ट्रॅक्टरने विहित वेळेत काम पूर्ण न केल्यास त्यांच्यावर दंड आकारण्याची तरतूद ठेवण्यात यावी.'
  - eng_Latn: '36.A provision should be made to impose penalty on the contractor if he does not complete the work within the stipulated time.'


  - mar_Deva: '३२.राज्य शासनाने वेळोवेळी घालून दिलेल्या अटींचे व शर्तींचे पालन करणे ग्रामपंचायतीला बंधनकारक राहील.'
  - eng_Latn: '32.R. The Gram Panchayat shall be bound to comply with the terms and conditions laid down by the State Government from time to time.'


  - mar_Deva: '३१.तलावाच्या कामास सुरवात करण्यापूर्वीची छायाचित्रे विभागास सादर करावीत.'
  - eng_Latn: '31.Photos should be submitted to the department before starting the work of the plant.'


  - mar_Deva: '३०.तलाव संवर्धनाबाबत मंजूर कामांमध्ये तलावातील गाळ काढणे व सिल्ट ट्रॅप लावण्याच्या कामाचा समावेश असल्यास, तलावाच्या गाळ काढण्याच्या कामाबरोबरच तसेच पावसाळयापूर्वी सिल्ट ट्रॅप लावण्याचे काम पूर्ण होणे आवश्यक आहे. अन्यथा तलावात पुन्हा गाळ जमा होऊ शकतो.'
  - eng_Latn: '30.If the approved conservation works include desilting and silt trapping of the lake, the silt trapping work must be completed before the monsoon along with desilting of the lake. Otherwise, silt can accumulate in the lake again.'


  - mar_Deva: '३. सदर तलावास मागील तीन महिन्यात कोणताही निधी मुक्त करण्यात आलेला नाही.'
  - eng_Latn: 'No funds have been released in the last three months.'


  - mar_Deva: '३. तलावाची गुणवत्ता टिकविण्यासाठी, अ. तलावातील अनावश्यक व उपद्रवी वनस्पती नष्ट करुन त्यांची वाढ नियंत्रणात आणण्यासाठी उपाययोजना करणे.'
  - eng_Latn: 'To maintain the quality of the lake, a. to take measures to control the growth of unwanted and nuisance plants in the lake.'


  - mar_Deva: '३. उपरोक्त नुसार तलाव संबंधित सविस्तर प्रकल्प अहवाल विभागास सादर करावा त्यानुषंगाने प्रशासकीय व अंतिम मान्यता देण्याची कार्यवाही शासन स्तरावर करण्यात येईल.'
  - eng_Latn: '3.A detailed project report regarding the lake should be submitted to the department in accordance with the above, the administrative and final approval will be taken at the government level.'


  - mar_Deva: '३) सदर सविस्तर प्रकल्प अहवालातील कामांची अंमलबजावणी प्रशासकीय मान्यता मिळाल्या पासून पुढील ६ महिन्यात पूर्ण करावी.'
  - eng_Latn: '3) The implementation of the work in the detailed project report should be completed within the next 6 months from the date of administrative approval.'


  - mar_Deva: '३) दिनांक १७.०३.२०२२ रोजीच्या सुकाणू समितीच्या बैठकीचे इतिवृत्त.'
  - eng_Latn: '(iii) The minutes of the meeting of the Steering Committee dated 17.03.2022.'


  - mar_Deva: '२९. योजनेंतर्गत तलावातून काढण्यात येणा-या गाळांचे अभिलेख व छायाचित्रांसह पुरावे ग्रामपंचायतीने जतन करावेत. तसेच गाळाच्या विल्हेवाटीची अभिलेखामध्ये नोंद करुन ठेवावी.'
  - eng_Latn: '29. The Gram Panchayat shall preserve records and evidence including photographs of the silt to be removed from the lake under the scheme. Also, keep a record of the disposal of sludge.'


  - mar_Deva: '२६. योजनेंतर्गत शासनाच्या अनुदानातून तयार केलेली मालमत्ता, ज्या कामासाठी निर्माण केली आहे, त्याच कामासाठी वापरणे आवश्यक आहे व त्यासाठी ही मालमत्ता अभिलेखित करणे आवश्यक आहे.'
  - eng_Latn: '26. Property created out of Government grants under the scheme is required to be used for the purpose for which it is created and for which it is required to be recorded.'


  - mar_Deva: '२२) राज्य शासनाच्या पर्यावरण विभागाच्या परवानगी शिवाय तलावात बोटींगची सुविधा उपलब्ध करुन देण्यात येणार नाही. तसेच यांत्रिक बोटींचा वापर तलावात कुठल्याही प्रयोजनासाठी अनुज्ञेय असणार नाही. फक्त पॅडल बोटचा वापर अनुज्ञेय असेल.'
  - eng_Latn: '22) Boating facility will not be provided in the lake without the permission of the Environment Department of the State Government. Also, the use of mechanised boats for any purpose in the lake will not be allowed. Only paddle boats are allowed.'


  - mar_Deva: '२१.योजनेवरील कामासाठी अदा केलेली रक्कम योग्य रितीने वापरली जात नाही किंवा कामाची योग्य ती प्रगती होत नाही असे शासनाच्या निदर्शनास आल्यास शासन कोणत्याही क्षणी अशा कामांची प्रशासकीय मान्यता रद्दबातल करु शकेल.'
  - eng_Latn: '21.Yes, if it comes to the notice of the Government that the amount paid for the work on the scheme is not being properly utilised or the work is not progressing properly, the Government may at any time cancel the administrative approval of such works.'


  - mar_Deva: '२. त्यानुसार, बक्षिस मिळालेल्या स्थानिक स्वराज्य संस्थांकडून प्राप्त झालेल्या सविस्तर प्रकल्प अहवालास प्रशासकीय मान्यता देण्यासाठी मा. प्रधान सचिव, पर्यावरण व वातावरणीय बदल विभाग यांच्या अध्यक्षतेखाली दिनांक २३ ऑगस्ट, २०२३ रोजी झालेल्या बैठकीत स्थानिक स्वराज्य संस्थांनी सादर केलेल्या सविस्तर प्रकल्प अहवालावर चर्चा होवून समितीने शिफारशी केल्या आहेत. समितीने केलेल्या शिफारशीनुसार संबंधित स्थानिक स्वराज्य संस्थांच्या सविस्तर प्रकल्प अहवालास प्रशासकीय मान्यता देण्याची बाब शासनाच्या विचराधीन होती.'
  - eng_Latn: '2. Accordingly, for giving administrative approval to the Detailed Project Report received from the awarded local bodies. The Committee has made recommendations after discussing the Detailed Project Report submitted by the Local Bodies in the meeting held on 23rd August, 2023 under the chairmanship of Principal Secretary, Environment and Climate Change Department. As per the recommendation of the committee, the government was considering giving administrative approval to the detailed project report of the concerned local bodies.'


  - mar_Deva: '२. तलावात साचलेला आवश्यक घातक व ऑरगॅनीक गाळ काढणे.'
  - eng_Latn: '2. Removal of hazardous and organic sludge from the lake.'


  - mar_Deva: '२. तलावाचे पर्यावरणादृष्ट्या संवर्धन होण्यासाठी प्रामुख्याने अनुषंगाने sewer Interception and diversion, Installation of Phytoride Technology, Installation of STP, Silt trap, Aeration, Low Cost'
  - eng_Latn: 'Sewer Interception and Diversion, Installation of Phytoride Technology, Installation of STP, Silt Trap, Aeration, Low Cost'


  - mar_Deva: '२) सदर सविस्तर प्रकल्प अहवालात नमूद केलेल्या कामांच्या अंमलबजावणीचा आर्थिक व भौतिक प्रगती अहवाल दर महिन्याच्या ५ तारखेपर्यंत माझी वसुंधरा अभियान संचालनालयास पाठविण्यात यावा.'
  - eng_Latn: '2) The financial and physical progress report of the implementation of the works mentioned in the Detailed Project Report should be sent to the Directorate of my Vasundhara Mission by the 5th of every month.'


  - mar_Deva: '१८ तलावांच्या कामांच्या प्रगतीच्या अहवालाची तसेच खर्चाच्या विवरणपत्राची पर्यावरण विभागाच्या सक्षम'
  - eng_Latn: 'Environment Department empowered to submit progress report and cost statement of works of 18 lakes'


