  - mar_Deva: '६) तसेच उपरोक्त शासन निर्णयाच्या “अ” मधील परिच्छेदातील ६,७,८,९ या बाबी लागू नाहीत.'
  - eng_Latn: '(6) Further, the provisions of paragraph 6,7,8, 9 of paragraph A of the said Government Order are not applicable.'


  - mar_Deva: '५. सदर प्रयोजनार्थ होणारा खर्च हा मागणी क्र. यू-४, ३४३५ परिस्थितिकी व पर्यावरण ०४, प्रदूषण प्रतिबंध व नियंत्रण, १०३, वायू व जल प्रदूषण प्रतिबंध, पंचवार्षिक योजनांतर्गत योजना राज्य योजनांतर्गत योजना, (०२),पर्यावरण प्रतिबंध, (०२) (०७), राष्ट्रीय सरोवर संवर्धन योजना (३४३५ ०१८२), ३१, सहाय्यक अनुदाने (वेतनेतर)” या मुख्य- लेखाशिर्षाखाली सन २०२१-२२ या वर्षासाठीच्या मंजूर अनुदानातून भागविण्यात यावा व त्याच लेखाशिर्षाखाली वर्गीकृत करण्यात यावा.'
  - eng_Latn: '5. Expenditure for the purpose of this demand No. U-4, 3435 Ecology and Environment 04, Prevention and Control of Pollution, 103, Prevention of Air and Water Pollution, Scheme under Five Year Plans Scheme under State Schemes, (02), Environment Prevention, (02) (07), National Lake Conservation Scheme (3435 0182), 31, Subsidiary Grants (Non-Payment).'


  - mar_Deva: '५. आयुक्त तथा संचालक नगरपरिषद संचालनालय, मुंबई.'
  - eng_Latn: 'Commissioner and Director, Directorate of Municipal Council, Mumbai.'


  - mar_Deva: '५) सदर सविस्तर प्रकल्प अहवालातील मूळ प्रकल्प किंमतीमध्ये कोणत्याही करणास्तव वाढ झाल्यास, त्यासाठी कोणतेही वाढीव निधी / अनुदान उपलब्ध करून दिले जाणार नाही.'
  - eng_Latn: '(5) In case of any increase in the original project cost in the Detailed Project Report, no additional funds/ grants will be provided for the same.'


  - mar_Deva: '५) तसेच उपरोक्त शासन निर्णयाच्या “अ” मधील परिच्छेदातील ६,७,८,९ या बाबी लागू नाहीत.'
